<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Completo de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h2>Registro Completo de Usuario</h2>
    <form id="registerForm">
        <!-- Campos obligatorios -->
        <div class="form-group">
            <label for="usuario">Usuario*:</label>
            <input type="text" id="usuario" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña*:</label>
            <input type="password" id="contrasena" required>
        </div>
        
        <!-- Campos opcionales con valores por defecto -->
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="1" max="120" value="18">
        </div>
        
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="">Seleccione...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" min="0" value="0.0">
        </div>
        
        <div class="form-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" min="0" value="0.0">
        </div>
        
        <div class="form-group">
            <label for="antecedentes">Antecedentes médicos:</label>
            <textarea id="antecedentes" rows="4"></textarea>
        </div>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <div id="message" class="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obtener todos los valores del formulario
            const formData = {
                usuario: document.getElementById('usuario').value,
                contrasena: document.getElementById('contrasena').value,
                edad: document.getElementById('edad').value,
                sexo: document.getElementById('sexo').value,
                peso: document.getElementById('peso').value,
                altura: document.getElementById('altura').value,
                antecedentes: document.getElementById('antecedentes').value
            };
            
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = data.mensaje;
                    messageDiv.className = 'message success';
                    // Opcional: redirigir después de registro exitoso
                    // window.location.href = '/dashboard/';
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;  // Redirigir al historial
                    }
                } else {
                    messageDiv.textContent = data.error || 'Error en el registro';
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
        
        // Función para obtener el token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
